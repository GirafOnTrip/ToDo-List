<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" type ="text/css" href="/CSS/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>
  
</head>
<body>
  
  <div class="container">
    
    <header>
      
      <div class="todo">
        <h1 class="todo__title">Todo</h1>
        <a href="#" class="todo__switch" aria-label="switch_dark_light"><img class="todo__switch__img" src="/images/icon-moon.svg" alt=""></a>
      </div>
      
    </header>  
    
    <main>
      
      <div class="name-task">
        <input class="name-task__checkbox" type="checkbox" name="checkbox" id="check">
        <label class="name-task__custom-checkbox" for="check"></label>
        <input class="name-task__input light" type="text" placeholder="Create a new todo..." >
      </div>
      
      <div class="task-list">
        <div class="task-list__main"></div>
        
        <div class="footer-list">
          
          <div class="footer-list__item"><span class="footer-list__item-counter">0</span> items left </div>
          
          <div class="footer-list__filter">
            <div>
              <input type="radio" name="filter" id="all" value="all" checked>
              <label class="light" for="all">All</label>
            </div>
            <div>
              <input type="radio" name="filter" id="active" value="active">
              <label class="light" for="active">Active</label>
            </div>
            <div>
              <input type="radio" name="filter" id="complete" value="complete">
              <label class="light" for="complete">Completed</label>
            </div>
          </div>
          
          <a class="footer-list__clear">Clear Completed</a>
          
        </div>
      </div>

      <!-- MOBILE FOOTER -->

      <div class="footer-list__filter--mobile">
        <div>
          <input type="radio" name="filter" id="all2" value="all" checked>
          <label for="all2">All</label>
        </div>
        <div>
          <input type="radio" name="filter" id="active2" value="active">
          <label for="active2">Active</label>
        </div>
        <div>
          <input type="radio" name="filter" id="complete2" value="complete">
          <label for="complete2">Completed</label>
        </div>
      </div>
      
      <span class="hint">Drag and drop to reorder list</span>
      
    </main>
    
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="javascript2.js"></script>
</body>
</html>
